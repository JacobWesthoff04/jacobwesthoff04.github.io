        <h2>Contact Me</h2>
        <form action="your-server-side-script.php" method="POST">

                <input type="text" id="name" name="name" required placeholder="Enter your first and last name ">

                <label for="subject">Company Name</label>
                <input type="text" id="subject" name="subject" required placeholder="Enter you company name">
            </div>

            <div class="form-group">
                <label for="message">Any other questions </label>
                <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
